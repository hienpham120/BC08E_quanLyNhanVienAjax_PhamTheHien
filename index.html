<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center container__title">Quản lý nhân viên</h1>
      <div class="form-group">
        <label for="">Mã nhân viên</label>
        <input id="maNhanVien" class="form-control" />
        <p class="text text-danger" id="error_required_maNhanVien"></p>
        <p class="text text-danger" id="error_min_max_length_maNhanVien"></p>
      </div>
      <div class="form-group">
        <label>Tên nhân viên</label>
        <input id="tenNhanVien" class="form-control" />
        <!-- Gán id để tạo validation -->
        <p class="text text-danger" id="error_required_tenNhanVien"></p>
        <p class="text text-danger" id="error_allLetter_tenNhanVien"></p>
      </div>
      <div class="form-group">
        <label for="chucVU">Chức vụ</label>
        <select id="chucVu" class="form-control">
          <option>Nhân viên</option>
          <option>Quản lý</option>
          <option>Giám đốc</option>
        </select>
      </div>
      <div class="form-group">
        <label>Lương cơ bản</label>
        <input id="luongCoBan" class="form-control" />
        <p class="text text-danger" id="error_required_luongCoBan"></p>
        <p class="text text-danger" id="error_min_max_luongCoBan"></p>
        <p class="text text-danger" id="error_allNumber_luongCoBan"></p>
      </div>
      <div class="form-group">
        <label>Số giờ làm trong tháng</label>
        <input id="soGioLamTrongThang" class="form-control" />
        <p class="text text-danger" id="error_required_soGioLamTrongThang"></p>
        <p class="text text-danger" id="error_min_max_soGioLamTrongThang"></p>
        <p class="text text-danger" id="error_allNumber_soGioLamTrongThang"></p>
      </div>
      <div class="form-group text-right">
        <button id="btnThemNhanVien" class="btn btn-light btnThemNhanVien">
          Thêm nhân viên
        </button>
      </div>

      <table class="table bg-primary text-white">
        <thead>
          <tr>
            <th>Mã nhân viên</th>
            <th>Tên nhân viên</th>
            <th>Chức vụ</th>
            <th>Lương cơ bản</th>
            <th>Tổng lương</th>
            <th>Giờ làm/tháng</th>
            <th>Xếp loại nhân viên</th>
          </tr>
        </thead>
        <tbody id="tblNhanVien"></tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./models/NhanVien.js"></script>
    <script src="./models/Validation.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./controlers/index.js"></script>
  </body>
</html>
<!-- 
    Model: nơi chứa các lớp đối tượng class hoặc prototype
    Controller: Nơi chứa các file xử lý giao diện
    View: Nơi chứa giao diện (Không nên code xử lý js ở các file html này)
    assets: Nơi chứa các resourc của ứng dụng(img, css, lib)
-->
